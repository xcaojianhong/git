{% extends 'admin_base.html' %}
{% block title %}修改权限{% endblock %}
{% block style %}
<style>
    body{
        padding-top: 70px;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
                <!--标签导航-->
        <div class="col-lg-10 col-md-10">
            <ul class="nav nav-tabs">
              <li role="presentation"><a href="{{url_for('admin.role', username=user.username)}}">修改权限</a></li>
            </ul>
        </div>
        <br><br><br><br><br>
        <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
            <form action="" method="post" name="">
                {{form.hidden_tag()}}
                {% import "_form.html" as forms %}
                {{ forms.render(form) }}
                <!--
                <p>用户名{{form.username}}</p>
                <p>邮件{{form.email}}</p>
                <p>密码{{form.passworld}}</p>
                <p>确认密码{{form.passworld2}}</p>
                -->
                <p class="text-center"><input type="submit" value="修改"></p>
            </form>
            <p class="text-danger text-center">
            {% for message in get_flashed_messages() %}
                {{message}}
            {% endfor %}
            </p>
            <hr>
        </div>
    </div>
</div>

{% endblock %}
