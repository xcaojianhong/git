{% extends 'admin_base.html' %}
{% block style %}
<style>
    body{
        padding-top: 70px;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
                <!--标签导航-->
        <div class="col-lg-10 col-md-10">
            <ul class="nav nav-tabs">
              <li role="presentation"><a href="{{url_for('admin.users')}}">所有用户</a></li>
              <li role="presentation" class="active"><a href="{{url_for('auth.add_user')}}">添加用户</a></li>
            </ul>
        </div>
        <br><br><br><br><br>
        <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
            <form action="" method="post" name="add_user">
                {{form.hidden_tag()}}
                {% import "_form.html" as forms %}
                {{ forms.render(form) }}
                <!--
                <p>用户名{{form.username}}</p>
                <p>邮件{{form.email}}</p>
                <p>密码{{form.passworld}}</p>
                <p>确认密码{{form.passworld2}}</p>
                -->
                {% for message in get_flashed_messages() %}
                <p class="text-center" style="color:red">{{message}}</p>
                {% endfor %}
                <p class="text-center"><input type="submit" value="添加"></p>
            </form>
            <hr>
        </div>
    </div>
</div>

{% endblock %}
